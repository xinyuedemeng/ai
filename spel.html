<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpEL 表达式可视化解析器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons (用于图标) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow: hidden; /* Prevent body scroll, handle in app */
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* 树形连接线样式 - CSS Only Tree */
        .tree ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
            display: flex;
            justify-content: center;
        }

        .tree li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }

        /* 连接线 - 竖线 (向上) */
        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #cbd5e1;
            width: 50%;
            height: 20px;
        }

        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #cbd5e1;
        }

        /* 去掉第一个子节点的左连线和最后一个子节点的右连线 */
        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }

        .tree li:only-child {
            padding-top: 0;
        }

        .tree li:first-child::before, .tree li:last-child::after {
            border: 0 none;
        }

        /* 添加垂直连接线到子节点 */
        .tree li:last-child::before {
            border-right: 2px solid #cbd5e1;
            border-radius: 0 5px 0 0;
        }

        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        /* 节点向下的连接线 */
        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid #cbd5e1;
            width: 0;
            height: 20px;
        }

        /* 节点卡片样式 */
        .node-card {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }

        .node-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            z-index: 20;
        }

        /* 块状视图样式 */
        .block-view {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
            border: 2px solid rgba(0,0,0,0.05);
            border-radius: 6px;
            background: rgba(255,255,255,0.5);
        }
        .block-row {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="app" class="h-screen flex flex-col">
        <!-- 顶部栏 -->
        <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm z-20">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg">
                    <i class="ph ph-tree-structure text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-slate-800 text-lg">SpEL 可视化解析器</h1>
                    <p class="text-xs text-slate-500">Spring Expression Language Visualizer</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex bg-slate-100 p-1 rounded-lg">
                    <button 
                        @click="viewMode = 'tree'"
                        :class="['px-3 py-1.5 text-sm rounded-md font-medium transition-all flex items-center gap-2', viewMode === 'tree' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700']">
                        <i class="ph ph-tree"></i> 树形图
                    </button>
                    <button 
                        @click="viewMode = 'block'"
                        :class="['px-3 py-1.5 text-sm rounded-md font-medium transition-all flex items-center gap-2', viewMode === 'block' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700']">
                        <i class="ph ph-brackets-curly"></i> 块状图
                    </button>
                </div>
                <a href="https://docs.spring.io/spring-framework/docs/current/reference/html/core.html#expressions" target="_blank" class="text-slate-400 hover:text-blue-600 transition-colors">
                    <i class="ph ph-question text-2xl"></i>
                </a>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="flex flex-1 overflow-hidden">
            <!-- 左侧：输入与控制 -->
            <aside class="w-1/3 min-w-[350px] max-w-[500px] bg-white border-r border-slate-200 flex flex-col z-10 shadow-lg">
                <div class="p-6 flex-1 overflow-y-auto">
                    
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">SpEL 表达式</label>
                        <div class="relative">
                            <textarea 
                                v-model="expression" 
                                placeholder="输入 SpEL 表达式，例如：user.age >= 18 ? 'Adult' : 'Minor'"
                                class="w-full h-32 p-4 font-mono text-sm bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none transition-all shadow-inner"
                                spellcheck="false"
                            ></textarea>
                            <div v-if="error" class="mt-2 p-3 bg-red-50 text-red-600 text-xs rounded-lg border border-red-100 flex items-start gap-2">
                                <i class="ph ph-warning-circle text-lg shrink-0"></i>
                                <span>{{ error }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-3">示例模板</label>
                        <div class="grid grid-cols-1 gap-2">
                            <button v-for="ex in examples" @click="expression = ex.code" class="text-left px-3 py-2 text-xs font-mono bg-slate-50 hover:bg-blue-50 hover:text-blue-700 hover:border-blue-200 border border-slate-200 rounded-lg transition-all truncate">
                                {{ ex.code }}
                            </button>
                        </div>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <h3 class="text-sm font-bold text-blue-800 mb-2 flex items-center gap-2">
                            <i class="ph ph-info"></i> 图例说明
                        </h3>
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-full bg-orange-100 border border-orange-300"></div>
                                <span class="text-slate-600">运算符 (Operator)</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-full bg-green-100 border border-green-300"></div>
                                <span class="text-slate-600">字面量 (Literal)</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-full bg-purple-100 border border-purple-300"></div>
                                <span class="text-slate-600">变量/属性 (Identifier)</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-full bg-blue-100 border border-blue-300"></div>
                                <span class="text-slate-600">方法调用 (Method)</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-t border-slate-100 text-xs text-center text-slate-400">
                    Parsed using JSEP engine
                </div>
            </aside>

            <!-- 右侧：可视化区域 -->
            <main class="flex-1 bg-slate-50 relative overflow-hidden flex flex-col">
                <!-- 工具栏 -->
                <div class="absolute top-4 right-4 z-10 flex gap-2">
                    <button @click="zoomIn" class="p-2 bg-white rounded-lg shadow-sm border border-slate-200 hover:bg-slate-50 text-slate-600">
                        <i class="ph ph-plus"></i>
                    </button>
                    <button @click="zoomOut" class="p-2 bg-white rounded-lg shadow-sm border border-slate-200 hover:bg-slate-50 text-slate-600">
                        <i class="ph ph-minus"></i>
                    </button>
                    <button @click="resetZoom" class="p-2 bg-white rounded-lg shadow-sm border border-slate-200 hover:bg-slate-50 text-slate-600" title="重置视角">
                        <i class="ph ph-arrows-out"></i>
                    </button>
                </div>

                <!-- 画布 -->
                <div class="flex-1 overflow-auto cursor-grab active:cursor-grabbing flex items-center justify-center p-10" ref="canvasContainer" @mousedown="startDrag" @mousemove="onDrag" @mouseup="stopDrag" @mouseleave="stopDrag" @wheel="onWheel">
                    
                    <div :style="{ transform: `scale(${scale}) translate(${translateX}px, ${translateY}px)`, transformOrigin: 'center center', transition: isDragging ? 'none' : 'transform 0.2s' }">
                        
                        <!-- 树形视图 -->
                        <div v-if="viewMode === 'tree' && ast" class="tree">
                            <ul>
                                <tree-node :node="ast"></tree-node>
                            </ul>
                        </div>

                        <!-- 块状视图 -->
                        <div v-if="viewMode === 'block' && ast" class="flex justify-center">
                            <block-node :node="ast"></block-node>
                        </div>

                        <!-- 空状态 -->
                        <div v-if="!ast && !error" class="text-slate-400 flex flex-col items-center">
                            <i class="ph ph-code text-6xl mb-4 opacity-50"></i>
                            <p>请输入表达式开始分析</p>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <!-- Vue Template: Tree Node -->
    <script type="text/x-template" id="tree-node-template">
        <li>
            <div :class="['node-card font-mono', getNodeColor(node, false)]">
                <div class="font-bold text-sm whitespace-nowrap">{{ getNodeLabel(node) }}</div>
                <div class="text-[10px] opacity-60 uppercase tracking-wider mt-1">{{ getNodeType(node) }}</div>
            </div>
            
            <ul v-if="hasChildren(node)">
                <tree-node v-for="(child, index) in getChildren(node)" :key="index" :node="child"></tree-node>
            </ul>
        </li>
    </script>

    <!-- Vue Template: Block Node -->
    <script type="text/x-template" id="block-node-template">
        <div :class="['block-view transition-all hover:bg-white/80', getBlockBorder(node.type)]">
            <!-- Header for Operators/Methods -->
            <div v-if="!isLeaf(node)" class="text-center p-1 text-xs font-bold opacity-70 mb-1 whitespace-nowrap">
                {{ getNodeLabel(node) }}
            </div>

            <!-- Content -->
            <div v-if="!isLeaf(node)" class="block-row">
                 <block-node v-for="(child, index) in getChildren(node)" :key="index" :node="child"></block-node>
            </div>

            <!-- Leaf Node Content -->
            <div v-if="isLeaf(node)" :class="['px-3 py-2 rounded font-mono text-sm font-bold whitespace-nowrap', getNodeColor(node, true)]">
                {{ getNodeLabel(node) }}
            </div>
        </div>
    </script>

    <!-- 使用 type="module" 并从 ESM CDN 导入 Vue 和 JSEP -->
    <script type="module">
        import { createApp, ref, computed, watch, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import jsep from 'https://esm.sh/jsep@1.4.0';

        // --- Utils for SpEL/JSEP ---
        
        // JSEP 默认不支持 '#' 变量，我们需要一种 Hack 方式来支持 SpEL 的 #var 语法
        const prepareSpel = (expr) => {
            if(!expr) return "";
            return expr.replace(/#([a-zA-Z0-9_]+)/g, '__hash__$1');
        };

        const restoreSpelLabel = (label) => {
            if (typeof label === 'string' && label.startsWith('__hash__')) {
                return '#' + label.replace('__hash__', '');
            }
            return label;
        };

        // --- 新增: 属性链合并逻辑 ---
        
        // 递归检查是否为简单的属性访问链 (e.g. user.age or user.address.city)
        const isSimpleMember = (node) => {
            if (!node) return false;
            // 基础情况：标识符或 this
            if (node.type === 'Identifier' || node.type === 'ThisExpression') return true;
            // 递归情况：MemberExpression 且不是计算属性 (即不是 arr[i])
            if (node.type === 'MemberExpression' && !node.computed) {
                return isSimpleMember(node.object);
            }
            return false;
        };

        // 递归构建属性路径字符串
        const getMemberString = (node) => {
            if (node.type === 'Identifier') return restoreSpelLabel(node.name);
            if (node.type === 'ThisExpression') return 'this';
            if (node.type === 'MemberExpression') {
                return `${getMemberString(node.object)}.${node.property.name}`;
            }
            return '';
        };

        // --- Vue Components ---

        const CommonNodeMethods = {
            methods: {
                hasChildren(node) {
                    return this.getChildren(node).length > 0;
                },
                isLeaf(node) {
                    return this.getChildren(node).length === 0;
                },
                getChildren(node) {
                    if (!node) return [];
                    switch (node.type) {
                        case 'BinaryExpression':
                        case 'LogicalExpression':
                            return [node.left, node.right];
                        case 'UnaryExpression':
                            return [node.argument];
                        case 'CallExpression':
                            // SpEL Method call
                            if (node.callee.type === 'MemberExpression') {
                                return [node.callee.object, ...node.arguments]; // user.method() -> object: user
                            }
                            return node.arguments;
                        case 'MemberExpression':
                            // 【优化2】如果是简单属性链，则视为叶子节点，不再展开子节点
                            if (isSimpleMember(node)) return [];
                            return [node.object, node.property];
                        case 'ConditionalExpression': // Ternary
                            return [node.test, node.consequent, node.alternate];
                        case 'ArrayExpression':
                            return node.elements;
                        case 'Compound':
                            return node.body;
                        default:
                            return [];
                    }
                },
                getNodeLabel(node) {
                    if (!node) return '';
                    switch (node.type) {
                        case 'BinaryExpression':
                        case 'LogicalExpression':
                        case 'UnaryExpression':
                            // 【优化1】运算符中文化
                            const opMap = {
                                '+': '加 (+)', '-': '减 (-)', '*': '乘 (*)', '/': '除 (/)', '%': '取模 (%)',
                                '==': '等于 (==)', '!=': '不等于 (!=)',
                                '>': '大于 (>)', '<': '小于 (<)', '>=': '大于等于 (>=)', '<=': '小于等于 (<=)',
                                '&&': '并且 (&&)', '||': '或者 (||)', '!': '非 (!)',
                                '^': '异或 (^)',
                                'matches': '匹配',
                                'instanceof': '是实例'
                            };
                            return opMap[node.operator] || node.operator;
                        case 'Identifier':
                            return restoreSpelLabel(node.name);
                        case 'Literal':
                            return node.raw !== undefined ? node.raw : JSON.stringify(node.value);
                        case 'CallExpression':
                            if (node.callee.type === 'Identifier') {
                                return restoreSpelLabel(node.callee.name) + '()';
                            } else if (node.callee.type === 'MemberExpression') {
                                return '.' + node.callee.property.name + '()';
                            }
                            return 'Call';
                        case 'MemberExpression':
                            // 【优化2】如果是简单属性链，显示完整路径
                            if (isSimpleMember(node)) return getMemberString(node);
                            return '.'; // Dot operator
                        case 'ConditionalExpression':
                            return '判断 (?:)';
                        case 'ArrayExpression':
                            return '[]';
                        case 'ThisExpression':
                            return 'this';
                        default:
                            return node.type;
                    }
                },
                getNodeType(node) {
                    // 显示更友好的类型名
                    if (node.type === 'MemberExpression' && isSimpleMember(node)) return 'Property Path';
                    switch (node.type) {
                        case 'BinaryExpression': return 'Binary Op';
                        case 'LogicalExpression': return 'Logical Op';
                        case 'UnaryExpression': return 'Unary Op';
                        case 'Identifier': return 'Variable';
                        case 'Literal': 
                            if(node.value === null) return 'Null';
                            return typeof node.value === 'string' ? 'String' : 'Number';
                        case 'CallExpression': return 'Method';
                        case 'MemberExpression': return 'Property';
                        case 'ConditionalExpression': return 'Ternary';
                        default: return 'Expression';
                    }
                },
                getNodeColor(node, isBlockLeaf = false) {
                    const type = node.type;
                    const operator = node.operator;
                    
                    // 特殊处理：合并后的 MemberExpression 视为变量颜色
                    if (type === 'MemberExpression' && isSimpleMember(node)) {
                         return isBlockLeaf ? 'bg-purple-100 text-purple-800' : 'border-purple-200 text-purple-600 bg-purple-50';
                    }

                    switch (type) {
                        case 'BinaryExpression':
                        case 'LogicalExpression':
                        case 'UnaryExpression':
                        case 'ConditionalExpression':
                            return isBlockLeaf ? 'bg-orange-100 text-orange-800' : 'border-orange-200 text-orange-600 bg-orange-50';
                        case 'Literal':
                            return isBlockLeaf ? 'bg-green-100 text-green-800' : 'border-green-200 text-green-600 bg-green-50';
                        case 'Identifier':
                        case 'ThisExpression':
                            return isBlockLeaf ? 'bg-purple-100 text-purple-800' : 'border-purple-200 text-purple-600 bg-purple-50';
                        case 'CallExpression':
                            return isBlockLeaf ? 'bg-blue-100 text-blue-800' : 'border-blue-200 text-blue-600 bg-blue-50';
                        case 'MemberExpression':
                            return isBlockLeaf ? 'bg-slate-200 text-slate-800' : 'border-slate-300 text-slate-500 bg-slate-50';
                        default:
                            return 'border-gray-200 text-gray-600';
                    }
                },
                getBlockBorder(type) {
                    switch (type) {
                        case 'BinaryExpression':
                        case 'LogicalExpression':
                            return 'border-orange-200 bg-orange-50/50';
                        case 'CallExpression':
                            return 'border-blue-200 bg-blue-50/50';
                        case 'MemberExpression':
                            return 'border-slate-200 bg-slate-50/50';
                        case 'ConditionalExpression':
                            return 'border-pink-200 bg-pink-50/50';
                        default:
                            return 'border-slate-100';
                    }
                }
            }
        };

        const TreeNode = {
            name: 'TreeNode',
            template: '#tree-node-template',
            props: ['node'],
            ...CommonNodeMethods
        };

        const BlockNode = {
            name: 'BlockNode',
            template: '#block-node-template',
            props: ['node'],
            ...CommonNodeMethods
        };

        // --- Main App ---

        const app = createApp({
            components: {
                TreeNode,
                BlockNode
            },
            setup() {
                const expression = ref("user.age >= 18 && (user.hasLicense || user.isStudent) ? 'Eligible' : 'Restricted'");
                const ast = ref(null);
                const error = ref(null);
                const viewMode = ref('tree');
                
                // Canvas interaction
                const scale = ref(1);
                const translateX = ref(0);
                const translateY = ref(0);
                const isDragging = ref(false);
                const startX = ref(0);
                const startY = ref(0);

                const examples = [
                    { code: "price * (1 - discount) + shipping" },
                    { code: "user.active && user.age > 18" },
                    { code: "#user.name == 'Alice' ? 'Admin' : 'Guest'" },
                    { code: "T(java.lang.Math).sqrt(a * a + b * b)" },
                    { code: "order.items.size() > 0 && order.total > 100" },
                ];

                // Configure JSEP for SpEL-like features
                if (jsep && jsep.addBinaryOp) {
                    jsep.addBinaryOp("matches", 10);
                    jsep.addBinaryOp("instanceof", 10);
                }

                const parseExpression = () => {
                    error.value = null;
                    if (!expression.value.trim()) {
                        ast.value = null;
                        return;
                    }

                    try {
                        const preparedExpr = prepareSpel(expression.value);
                        const parsed = jsep(preparedExpr);
                        ast.value = parsed;
                    } catch (e) {
                        error.value = e.message;
                        ast.value = null;
                    }
                };

                watch(expression, parseExpression);

                onMounted(() => {
                    parseExpression();
                });

                // Canvas controls
                const zoomIn = () => scale.value = Math.min(scale.value + 0.1, 2);
                const zoomOut = () => scale.value = Math.max(scale.value - 0.1, 0.2);
                const resetZoom = () => {
                    scale.value = 1;
                    translateX.value = 0;
                    translateY.value = 0;
                };

                const startDrag = (e) => {
                    isDragging.value = true;
                    startX.value = e.clientX - translateX.value;
                    startY.value = e.clientY - translateY.value;
                };

                const onDrag = (e) => {
                    if (!isDragging.value) return;
                    e.preventDefault();
                    translateX.value = e.clientX - startX.value;
                    translateY.value = e.clientY - startY.value;
                };

                const stopDrag = () => {
                    isDragging.value = false;
                };

                const onWheel = (e) => {
                    if(e.ctrlKey) {
                        e.preventDefault();
                        const delta = e.deltaY > 0 ? -0.1 : 0.1;
                        scale.value = Math.min(Math.max(scale.value + delta, 0.2), 3);
                    }
                }

                return {
                    expression,
                    ast,
                    error,
                    viewMode,
                    examples,
                    scale,
                    translateX,
                    translateY,
                    isDragging,
                    zoomIn,
                    zoomOut,
                    resetZoom,
                    startDrag,
                    onDrag,
                    stopDrag,
                    onWheel
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
